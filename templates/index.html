<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMI Prediction</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>PMI Prediction</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/about">About</a></li>
                    <li><a href="/contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="main">
        <div class="container">
            <form action="/predict" method="post">
                <label for="Max">Max Temperature:</label>
                <input type="text" id="Max" name="Max"><br>

                <label for="Min">Min Temperature:</label>
                <input type="text" id="Min" name="Min"><br>

                <label for="Average">Average Temperature:</label>
                <input type="text" id="Average" name="Average"><br>

                <label for="Ambient">Ambient Temperature:</label>
                <input type="text" id="Ambient" name="Ambient"><br>

                <label for="Humidity">Humidity:</label>
                <input type="text" id="Humidity" name="Humidity"><br>

                <input type="submit" value="Predict">
            </form>
            <h2 id="result"></h2>
        </div>
    </section>

    <script>
        document.querySelector('form').onsubmit = async function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const response = await fetch('/predict', {
                method: 'POST',
                body: formData
            });
            const result = await response.json();
            document.getElementById('result').textContent = 'Predicted PMI: ' + result.PMI;
        };
    </script>
</body>
</html>
